<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center margin-auto align-items-center">
      <h1 class="mt-5">Hello!</h1>
      <img src="./rigo-baby.jpg" />
      <div class="d-flex justify-content-center">
        <table class="table w-25">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">List</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pronouns</td>
              <td>the, our</td>
            </tr>
            <tr>
              <td>Adjectives</td>
              <td>great, big</td>
            </tr>
            <tr>
              <td>Nouns</td>
              <td>jogger, raccoon</td>
            </tr>
            <tr>
              <td>Domain Extensions</td>
              <td>com, us, net, io</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="alert alert-warning mt-4">
        Please open the console to see the domain names generated based on the
        above lists<br />
        Ctrl+Shift+I if you are on Windows and then click on "Console"
      </p>
    </div>
  </body>
</html>
